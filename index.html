<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hacker Quiz</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/src/script.js"></script>
</head>
<body>
	<main>
		<header>
			<h1>Black Hat Bank Hack</h1>
			<p>Answer code questions to keep the feds off your trail.</p>
		</header>
		<section id="scoreboard">
			<div>
				<p>Timer: </p>
				<p id="timer">60.0</p>
			</div>
			<div>
				<p>Score: </p>
				<p id="score">0</p>
		</section>
		<div>
			<button id="begin">Begin</button>
		</div>
		<div class="question">
			<p>What is your malfunction?</p>
			<button data-answer="wrong">Nothing</button>
			<button data-answer="right">Everything</button>
		</div>
		<div class="question">
			<p>What is D?</p>
			<button data-answer="wrong">Huh</button>
			<button data-answer="wrong">What</button>
			<button data-answer="wrong">Can you repeat that</button>
			<button data-answer="right">I am D</button>
		</div>
	</main>
</body>
</html>
